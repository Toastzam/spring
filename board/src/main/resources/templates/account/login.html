<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/common :: head('메인페이지')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <title>로그인</title>
    </head>
    <body class="text-center">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('main')">
    </nav>
    <form class="form-signin" th:action="@{/account/login}" method="post">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            없는유저입니다
        </div>
        <div th:if="${param.logout}" class="alert alert-dark" role="alert">
            로그아웃하셨습니다.
        </div>
        <label for="username" class="sr-only">유저 네임</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        <label for="floatingPassword">비밀번호</label>
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
    <!--      <div class="checkbox mb-3">-->
    <!--        <label>-->
    <!--          <input type="checkbox" value="remember-me"> Remember me-->
    <!--        </label>-->
    <!--      </div>-->
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
    <div class="starter-template">
        <span th:if="${userId==null}">
            <a href="https://kauth.kakao.com/oauth/authorize?client_id=fdb8bfb6f800f77e0c8b78d61e7b0d5b&redirect_uri=http://localhost:8080/login&response_type=code">
                <img src = "kakao_login_medium_narrow.png">
            </a>
        </span>
        <span th:if="${userId!=null}">
            <form name="logout" action="http://localhost:8080/logout">
                <input type="submit" value="로그아웃">
            </form>
        </span>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>

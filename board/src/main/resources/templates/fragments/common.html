<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">
    <title th:text="${title}">메인페이지</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown" th::classappend="${menu} == 'main'? 'active'">
            <a class="navbar-brand" href="#" th:href="@{/}">Me:Right <span class="sr-only" th:if="${menu} == 'main'">(current)</span></a>
          </li>
          <li class="nav-item dropdown" th::classappend="${menu} == 'services'? 'active'">
            <a class="nav-link dropdown-toggle my-2 my-lg-0" href="#" th:href="@{/}" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Services <span class="sr-only" th:if="${menu} == 'services'">(current)</span></a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#" th:href="@{/}">Information</a>
              <a class="dropdown-item" href="#" th:href="@{/}">Introduction</a>
              <a class="dropdown-item" href="#" th:href="@{/}">Search Img/Tag</a>
            </div>
          </li>
          <li class="nav-item" th::classappend="${menu} == 'board'? 'active'">
            <a class="nav-link mr-sm-2" href="#" th:href="@{/board/list}">Board <span class="sr-only" th:if="${menu} == 'board'">(current)</span></a>
          </li>
          <li class="nav-item" th::classappend="${menu} == 'signup'? 'active'">
            <a class="nav-link my-2 my-sm-0" href="#" th:href="@{/account/login}">Sign Up <span class="sr-only" th:if="${menu} == 'signup'">(current)</span></a>
          </li>
        </ul>
        <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">Login</a>
        <form class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()">
          <span class="text-white" sec:authentication="name">사용자</span>
          <span class="text-white" mx-2 sec:authentication="principal.authorities">권한</span>
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </div>
    </nav>
  </body>
</html>
